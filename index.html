<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>OOps Using App</title>
<style>
  body {
    font-family: Arial, sans-serif;
    padding: 20px;
  }
  .container {
    max-width: 600px;
    margin: 0 auto;
  }
  .box {
    background-color: #f0f0f0;
    border: 1px solid #ccc;
    padding: 10px;
    margin-bottom: 10px;
  }
</style>
</head>
<body>

<div class="container">
  <h2>DOM Manipulation Example</h2>
  
  <!-- Create a form -->
  <div class="box" id="formBox">
    <form id="myForm">
      <label for="name">Name:</label>
      <input type="text" id="name" name="name">
      <label for="email">Email:</label>
      <input type="email" id="email" name="email">
      <button type="button" onclick="submitForm()">Submit</button>
    </form>
    <button onclick="clearResults()">Reset Data</button>
  </div>

  <!-- Display area for results -->
  <div class="box" id="resultsBox">
    <h3>Results:</h3>
    <ul id="resultsList"></ul>
  </div>
</div>

<script>
// Function to handle form submission
function submitForm() {
  // Get form values
  let name = document.getElementById('name').value;
  let email = document.getElementById('email').value;

  // Create a new list item
  let listItem = document.createElement('li');
  listItem.textContent = `Name: ${name}, Email: ${email}`;

  // Append the new list item to results list
  let resultsList = document.getElementById('resultsList');
  resultsList.appendChild(listItem);

  // Clear the form fields
  document.getElementById('myForm').reset();
}

// Function to clear results list
function clearResults() {
  // Clear form fields
  document.getElementById('myForm').reset();

  // Clear results list
  let resultsList = document.getElementById('resultsList');
  while (resultsList.firstChild) {
    resultsList.removeChild(resultsList.firstChild);
  }
}
</script>

</body>
</html>
